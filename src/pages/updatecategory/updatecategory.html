
<ion-header>

  <ion-navbar color="darkbule">
    <ion-title>Update Category</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <div>
      <img [src]="image_path"  (click) ="presentActionSheet()"/>
    </div>
  </ion-item>

  <ion-item>
    <ion-label stacked>Category Name:</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

<ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="type">
     <ion-option value="1">Earth</ion-option>
      <ion-option value="2">Location</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Top</ion-label>
    <ion-input  type="number" step="any" name="topRate" [(ngModel)]="rate" min="1"
               max="20"></ion-input>
  </ion-item>

  <!-- <ion-item> -->
  <ion-label stacked>Locations</ion-label>
  <tag-input class="tag" [ngModel]="locations" [identifyBy]="'id'" [displayBy]="'name'" (onAdd)="insertLocation($event.name)" (onRemove)="delLocation($event.id)" theme='minimal'>
  </tag-input>
<!-- </ion-item> -->

</ion-list>

<button ion-button full color="secondary" (click)="save()">Save</button>
 <button ion-button full color="danger"  (click)="cancel()">Cancel</button>


</ion-content>
